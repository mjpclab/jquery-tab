<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<title>jQuery tab example</title>
</head>

<body>
<div class="tab-region">
	<h1>jquery-tab</h1>
	<p>Usage: </p>
	<pre>
	$container.tab();
	</pre>
	<ul>
		<li>no link element needed</li>
		<li>search engine friendly for original content</li>
	</ul>

	<h1>auto parse</h1>
	<p>Elements that has class <strong>tab-region</strong> will be parsed automatically by jquery-tab.</p>

	<h1>Dependencies</h1>
	<p>Depends on any version of jquery.</p>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../dist/jquery-tab.js"></script>

</body>
</html>
