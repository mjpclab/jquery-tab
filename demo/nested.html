<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../src/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../src/css/skin-gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<title>jQuery tab example</title>
</head>

<body>
<div class="tab-region">
	<h1>A</h1>
	<div class="tab-region" data-tab-container-class="tab-container-vert">
		<h2>A-1</h2>
		<div class="tab-region">
			<h3>A-1-1</h3>
			<p>a-1-1</p>

			<h3>A-1-2</h3>
			<p>a-1-2</p>
		</div>

		<h2>A-2</h2>
		<p>a-2</p>
	</div>

	<h1>B</h1>
	<p>b</p>

	<h1>C</h1>
	<p>c</p>

	<h1>D</h1>
	<p>d</p>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../dist/jquery-tab.js"></script>

</body>
</html>
