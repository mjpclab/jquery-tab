<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="../dist/theme/effect/fade.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<title>jquery-tab demo - fade on switch</title>
</head>
<body>
<div class="region">
	<h1>Structural Rules</h1>
	<p>Title elements become tab labels.</p>
	<p>Any rest contents until next title element become tab panel contents.</p>

	<h1>JavaScript</h1>
	<code>
		$('.region').tab();
	</code>

	<h1>CSS</h1>
	<p>importing additional CSS file `effect/fade.css`.</p>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../dist/jquery-tab.js"></script>
<script type="text/javascript">
	$('.region').tab();
</script>
</body>
</html>
