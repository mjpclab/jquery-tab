<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<title>jQuery tab example</title>
</head>

<body>
<div class="tab1">
	<h1>title 1</h1>
	<p>panel 1 content</p>

	<h1>title 2</h1>
	<p>panel 2 content</p>
</div>

<button id="btnAppend">Append Tab</button>
<button id="btnRemove">Remove Tab</button>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../dist/jquery-tab.js"></script>
<script type="text/javascript">
	$('.tab1').tab({
		statusHashTemplate: 'tab=',
		onBeforeSwitch: function (from, to) {
			if (typeof console !== 'undefined') {
				console.log('before switch: ' + from.index + ' -> ' + to.index)
			}
		},
		onAfterSwitch: function (from, to) {
			if (typeof console !== 'undefined') {
				console.log('    after switch: ' + from.index + ' -> ' + to.index)
			}
		}
	});
	var controller = $('.tab1').data('tab-controller');

	btnAppend.onclick = function () {
		var nextIndex = controller.getCount();
		controller.addTabItem('label-' + nextIndex, '<p>content-' + nextIndex + '</p>');
	};

	btnRemove.onclick = function () {
		controller.remove(controller.getCount() - 1);
	};
</script>

</body>
</html>
